<div class="modal fade" bsModal #productModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="productModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" *ngIf="formOptions">
          <span>{{ dictionary.getTexts(formOptions.title) }}</span> 
          <span *ngIf="formOptions.product.title">{{ formOptions.product.title[dictionary.language] }}</span>
        </h4>
      </div>
      <div class="modal-body">
        <form  #feedback="ngForm" (ngSubmit)="onSubmit(ngForm)" #form="ngForm">
          <div class="form-group">
            <label for="firstName">{{ dictionary.getTexts('productEditTitle') }}</label>
            <div class="col-xs-6">
              <label for="firstName">EN</label>
              <input 
                required="true" 
                type="text" 
                class="form-control" 
                name="firstName" 
                placeholder="{{ language.getTexts('firstNameInput') }}">
            </div>
            <div class="col-xs-6">
              <label for="firstName">BG</label>
              <input 
                required="true" 
                type="text" 
                class="form-control" 
                name="firstName" 
                placeholder="{{ language.getTexts('firstNameInput') }}">
            </div>
           <div class="col-xs-12">
              <button 
                *ngIf="formOptions"
                [disabled]="!ngForm.valid || submited"
                [class.col-md-6]="formOptions.action == 'update'"
                class="btn btn-primary col-xs-12">
                {{ dictionary.getTexts(formOptions.btnText) }}
              </button>
              <button 
                *ngIf="formOptions.action == 'update'"
                (click)="onSubmit(ngForm, 'delete')"
                [disabled]="submited"
                class="btn btn-danger col-md-6 col-xs-12">
                  {{ dictionary.getTexts('deleteBtn') }}
              </button>
           </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
