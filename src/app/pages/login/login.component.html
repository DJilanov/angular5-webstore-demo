<div class="text-center" style="padding:50px 0">
  <div class="logo">Login to Admin panel</div>
  <!-- Main Form -->
  <div class="login-form">
    <form id="login-form" class="text-left">
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="lg_username" class="sr-only">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" id="lg_username" name="lg_username" placeholder="username">
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="lg_password" name="lg_password" placeholder="password">
          </div>
        </div>
        <button type="button" (click)="tryLogin()" class="login-button"><i class="fa fa-chevron-right"></i></button>
      </div>
    </form>
    <div *ngIf="showError" class="alert alert-danger">Wrong data</div>
  </div>
</div>
