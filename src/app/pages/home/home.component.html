<carousel></carousel>
<div class="container-fluid p-5">
    <div *ngFor="let category of productsByCategories;"
        class="row-fluid">
        <h3>{{category.title[language]}}</h3>
        <div class="row">
            <div *ngFor="let product of category.products;"
                class="col-12 col-md-4 p-3">
                <product [product]="product"></product>
            </div>
        </div>
    </div>
</div>
