<div class="container">
  <div *ngFor="let message of messages;"
    class="row text-center message">
    <div class="form-group col-12">
      <div class="col-xs-12">
        <label for="enTitle">Date</label>
        <h3>{{ message.date | date: 'dd/MM/yyyy' }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Name</label>
        <h3>{{ message.name }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Email</label>
        <h3>{{ message.email }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Phone</label>
        <h3>{{ message.phone }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Message</label>
        <h3>{{ message.message }}</h3>
      </div>
    </div>
    <button
      (click)="delete(message)"
      class="btn btn-danger col-xs-12">
        Delete message
    </button>
  </div>
</div>
