<div class="carousel">
    <ul class="slides" *ngIf="slides">
        <template ngFor #image [ngForOf]="slides" let-index="index">
            <li>
                <h2>{{slides[index].title['bg']}}</h2>
                <img src="{{'/img/small/' + slides[index].main_image || blankImage}}" alt="">
            </li>
        </template>
    </ul>
</div>
