<div class="main-image-container col-xs-12" *ngIf="zoomableImages">
  <img 
      [src]="zoomableImages[0].image"
      [alt]="zoomableImages[0].text">
</div>
<div class="sub-images-container col-xs-12">
  <div class="sub-image-container" *ngFor="let imageCounter of zoomableImages">
    <img 
      [src]="imageCounter.image"
      [alt]="imageCounter.text">
  </div>
</div>
