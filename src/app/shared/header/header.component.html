<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand">
        <img class="logo" src="./assets/images/logo.png" alt="logo">
        <span translate>Jilanov EOOD</span>
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li (click)="makeActiveTab('home')"
                class="nav-item"
                data-toggle="collapse" data-target=".navbar-collapse.show">
                <a [class.active]="activeTab === 'home'"
                    class="nav-link" [routerLink]="['./']" translate>Home</a>
            </li>
            <li *ngFor="let category of categories"
                (click)="makeActiveTab(category.link)"
                class="nav-item"
                data-toggle="collapse" data-target=".navbar-collapse.show">
                <a [class.active]="activeTab === category.link"
                    class="nav-link" [routerLink]="'/categories/' + category.link">{{category.name[language]}}</a>
            </li>
            <li (click)="makeActiveTab('contacts')"
                class="nav-item"
                data-toggle="collapse" data-target=".navbar-collapse.show">
                <a [class.active]="activeTab === 'contacts'"
                    class="nav-link" [routerLink]="['./contacts']" translate>Contacts</a>
            </li>
        </ul>
        <form
            class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" translate>
