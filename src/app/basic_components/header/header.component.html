<md-toolbar *ngIf="categories.length > 0"  color="primary">
  <a [routerLink]="['/']" class="logo pull-left">
    <img 
      src="./src/img/navigation-logo.png"
      alt="logo"/>
  </a>
  <template ngFor #categoryObject [ngForOf]="categories" let-index="index">
    <button md-button [routerLink]="['products', categories[index].link]">
      {{categories[index].title[dictionary.language]}}
    </button>
  </template>
  <button md-button [routerLink]="['contacts']">
    {{dictionary.getTexts('headerContact')}}
  </button>
  <span class="fill-remaining-space"></span>
  <md-icon [routerLink]="['cart']">add_shopping_cart</md-icon>
  <search></search>
  <button md-icon-button (click)="changeLanguage()">
    <image 
      [src]="'./src/img/' + dictionary.nextLanguage() + '.png'"
      [alt]="dictionary.language"></image>
  </button>
</md-toolbar>
