<carousel [interval]="carouselOptions.interval" [noWrap]="carouselOptions.noWrapSlides">
  <slide *ngFor="let slidez of carouselOptions.slides; let index=index"
         [active]="slidez.active">
    <img [src]="" >
    <image 
        [src]="slidez.main_image" 
        style="margin:auto;"></image>

    <div class="carousel-caption">
      <h4>{{slidez.title[dictionary.language]}}</h4>

      <p>{{slidez.description[dictionary.language]}}</p>
    </div>
  </slide>
</carousel>
