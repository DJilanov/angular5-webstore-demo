<!DOCTYPE html>
<html>
    <head>

            .basic-grey {
                margin-left:auto;
                margin-right:auto;
                max-width: 500px;
                background: #F7F7F7;
                padding: 25px 15px 25px 10px;
                font: 12px Georgia, "Times New Roman", Times, serif;
                color: #888;
                text-shadow: 1px 1px 1px #FFF;
                border:1px solid #E4E4E4;
            }
            .basic-grey h1 {
                font-size: 25px;
                padding: 0px 0px 10px 40px;
                display: block;
                border-bottom:1px solid #E4E4E4;
                margin: -10px -15px 30px -10px;;
                color: #888;
            }
            .basic-grey h1>span {
                display: block;
                font-size: 11px;
            }
            .basic-grey h4 {
                display: block;
                margin: 0px;
                width: 100%;
                text-align: left;
                padding-right: 10px;
                margin-top: 10px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <form class="basic-grey">
            <h1> 
                <span>You recieved new message on {{date}} ‚úî</span>
            </h1>
            <h4>
                Name: {{name}} üê¥
            </h4>

            </h4>

            </h4>  
            
            <h4>
                <span>Message:</span>
            </h4>     

            <h4>

    </body>
</html>
