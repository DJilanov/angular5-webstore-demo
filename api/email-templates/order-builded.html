<!DOCTYPE html>
<html>
    <head>
        <title>You recieved new order</title>
    </head>
    <body>
        <form class="basic-grey" style="margin-left: auto;margin-right: auto;max-width: 1000px;background: #F7F7F7;padding: 25px 15px 25px 10px;font: 12px Georgia, &quot;Times New Roman&quot;, Times, serif;color: #888;text-shadow: 1px 1px 1px #FFF;border: 1px solid #E4E4E4;">
            <h1 style="font-size: 25px;padding: 0px 0px 10px 40px;display: block;border-bottom: 1px solid #E4E4E4;margin: -10px -15px 30px -10px;color: #888;"> 
                <span style="display: block;font-size: 11px;">You recieved new message on {{date}} ✔</span>
            </h1>
            <h4 style="display: block;margin: 0px;width: 100%;text-align: left;padding-right: 10px;margin-top: 10px;color: #888;">
                Name: {{name}} 🐴
            </h4>
            
            <h4 style="display: block;margin: 0px;width: 100%;text-align: left;padding-right: 10px;margin-top: 10px;color: #888;">
                Email: {{email}}
            </h4>
            
            <h4 style="display: block;margin: 0px;width: 100%;text-align: left;padding-right: 10px;margin-top: 10px;color: #888;">
                <span>Phone: {{phone}}</span>
            </h4> 
            
            <h4 style="display: block;margin: 0px;width: 100%;text-align: left;padding-right: 10px;margin-top: 10px;color: #888;">
                <span>Address:</span>
            </h4>     

            <h4 style="display: block;margin: 0px;width: 100%;text-align: left;padding-right: 10px;margin-top: 10px;color: #888;">
                <span>{{message}}</span>
            </h4>   
            
            <h4 style="display: block;margin: 0px;width: 100%;text-align: left;padding-right: 10px;margin-top: 10px;color: #888;">
                <span>Order:</span>
            </h4>     

            <div>
                {{order}}
            </div>
        </form>
    </body>
</html>
