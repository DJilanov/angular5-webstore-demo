<!DOCTYPE html>
<html>
    <head>
        <title>You recieved new message</title>
        
    </head>
    <body>
        <form class="basic-grey" style="margin-left: auto; margin-right: auto; max-width: 500px; background-color: #F7F7F7; font-weight: normal; font-style: normal; font-variant: normal; border: 1px solid #e4e4e4; font-size: 12px; padding: 25px 15px 25px 10px; font-family: Georgia, 'Times New Roman', Times, serif; line-height: normal; color: #888; text-shadow: 1px 1px 1px #FFF;">
            <h1 style="font-size: 25px; display: block; border-bottom-color: #E4E4E4; border-bottom-width: 1px; padding: 0px 0px 10px 40px; margin: -10px -15px 30px -10px; border-bottom-style: solid; color: #888;"> 
                <span style="display: block; font-size: 11px;">You recieved new message  on {{date}} &#10004;</span>
            </h1>
            <h4 style="display: block; width: 100%; text-align: left; padding-right: 10px; color: #888; margin: 10px 0px 0px;" align="left">
                Name: {{name}} &#128052;
            </h4>
            
            <h4 style="display: block; width: 100%; text-align: left; padding-right: 10px; color: #888; margin: 10px 0px 0px;" align="left">
                Email: {{email}}
            </h4>
            
            <h4 style="display: block; width: 100%; text-align: left; padding-right: 10px; color: #888; margin: 10px 0px 0px;" align="left">
                <span>Phone: {{phone}}</span>
            </h4>  
            
            <h4 style="display: block; width: 100%; text-align: left; padding-right: 10px; color: #888; margin: 10px 0px 0px;" align="left">
                <span>Message:</span>
            </h4>     

            <h4 style="display: block; width: 100%; text-align: left; padding-right: 10px; color: #888; margin: 10px 0px 0px;" align="left">
                <span>{{message}}</span>
            </h4>
        </form>
    </body>
</html>
